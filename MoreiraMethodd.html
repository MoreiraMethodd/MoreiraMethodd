<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoreiraMethod</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  padding: 30px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 1s ease;
}

header {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

header button {
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
  background: linear-gradient(90deg, #0ea5e9, #06b6d4);
  color: white;
  box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
  transition: all 0.3s ease;
}

header button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(14, 165, 233, 0.6);
}

header button.active {
  background: linear-gradient(90deg, #06b6d4, #0ea5e9);
  box-shadow: 0 0 20px #22d3ee;
  transform: scale(1.1);
}

.box {
  max-width: 650px;
  margin: auto;
  background: rgba(255, 255, 255, 0.05);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(6, 182, 212, 0.3);
  display: none;
  backdrop-filter: blur(10px);
  animation: fadeIn 0.5s ease;
}

.box.active {
  display: block;
  animation: appear 0.6s ease forwards;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  color: #38bdf8;
  margin-bottom: 15px;
  text-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
}

input {
  width: 100%;
  padding: 12px;
  margin: 20px 0;
  border-radius: 10px;
  border: 1px solid #38bdf8;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 1em;
  box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
  outline: none;
  transition: all 0.3s;
}

input:focus {
  box-shadow: 0 0 20px #38bdf8;
  border-color: #0ea5e9;
}

button#activate {
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #06b6d4, #3b82f6);
  color: white;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
  transition: 0.3s;
}

button#activate:hover {
  transform: scale(1.08);
  box-shadow: 0 0 30px #06b6d4;
}

a {
  display: inline-block;
  padding: 12px 20px;
  background: linear-gradient(90deg, #0ea5e9, #06b6d4);
  color: white;
  border-radius: 12px;
  text-decoration: none;
  margin-top: 20px;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
}

a:hover {
  transform: scale(1.07);
  box-shadow: 0 0 30px #22d3ee;
}

.loading-container {
  margin-top: 30px;
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.loader {
  border: 6px solid rgba(255, 255, 255, 0.1);
  border-top: 6px solid #06b6d4;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

#percent {
  font-size: 1.2em;
  color: #38bdf8;
  font-weight: bold;
  text-shadow: 0 0 10px #0ea5e9;
}

.tutorial {
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: left;
}

.card {
  background: rgba(6, 182, 212, 0.1);
  border: 2px solid #06b6d4;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px #06b6d4;
}

.card h3 {
  margin: 0 0 8px 0;
  color: #22d3ee;
  font-size: 1.2em;
}

.card p {
  margin: 0;
  color: #a5f3fc;
  font-size: 15px;
  line-height: 1.4em;
}

footer {
  margin-top: 60px;
  color: #94a3b8;
  font-size: 0.9em;
  text-align: center;
  opacity: 0.7;
}
</style>
</head>
<body>

<header>
  <button id="btnMethod" class="active" onclick="showBox('method')">Start Method</button>
  <button id="btnTutorial" onclick="showBox('tutorial')">Tutorial</button>
</header>

<div class="box active" id="pageMethod">
  <h2>Link of your private server</h2>
  <input type="text" id="serverLink" placeholder="Your link">
  <button id="activate" onclick="activeMethod()">Activate Method</button>
  <div class="loading-container" id="loading">
    <div class="loader"></div>
    <p id="percent">0%</p>
  </div>
  <div id="serverResult" style="display:none;">
    <p>Click below to enter your private server:</p>
    <a id="robloxLink" href="https://www.roblox.com/share?code=ea84334e46b89a4d9d61b329ef6fdb96&type=Server" target="_blank">Enter Server</a>
  </div>
</div>

<div class="box" id="pageTutorial">
  <div class="tutorial">
    <div class="card">
      <h3>Step 1:</h3>
      <p>Copy the link of your private server.</p>
    </div>
    <div class="card">
      <h3>Step 2:</h3>
      <p>Paste the link of your private server.</p>
    </div>
    <div class="card">
      <h3>Tip:</h3>
      <p>Enter with a good base so the algorithm finds people with a base as good as yours.</p>
    </div>
  </div>
</div>

<script>
function showBox(box) {
  document.getElementById('pageMethod').classList.remove('active');
  document.getElementById('pageTutorial').classList.remove('active');
  document.getElementById('btnMethod').classList.remove('active');
  document.getElementById('btnTutorial').classList.remove('active');
  if (box === 'method') {
    document.getElementById('pageMethod').classList.add('active');
    document.getElementById('btnMethod').classList.add('active');
  } else {
    document.getElementById('pageTutorial').classList.add('active');
    document.getElementById('btnTutorial').classList.add('active');
  }
}

function activeMethod() {
  const input = document.getElementById('serverLink').value.trim();
  const prefix = 'https://www.roblox.com/share?code=';
  const suffix = '&type=Server';
  if (input.length < 69 || input.length > 80 || !input.startsWith(prefix) || !input.endsWith(suffix)) {
    alert("Please enter a valid private server link!");
    return;
  }
  const loadingContainer = document.getElementById('loading');
  const percentText = document.getElementById('percent');
  const resultBox = document.getElementById('serverResult');
  loadingContainer.style.display = 'flex';
  resultBox.style.display = 'none';
  let percent = 0;
  const interval = setInterval(() => {
    percent++;
    percentText.textContent = percent + '%';
    if (percent >= 100) {
      clearInterval(interval);
      loadingContainer.style.display = 'none';
      resultBox.style.display = 'block';
      document.getElementById('robloxLink').href = input;
    }
  }, 60);
}
</script>

</body>
</html>
